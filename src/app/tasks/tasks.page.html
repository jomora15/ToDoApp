<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-detail">
    <ion-list>
      @for (task of tasks; track i; let i = $index) {
      <ion-item>
        <ion-label>
          <h2>{{task.name}}</h2>
          <p>{{task.description}}</p>
        </ion-label>
        @if (task.complete) {
        <ion-badge color="success"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-badge>
        }
      </ion-item> }
    </ion-list>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button id="open-modal" expand="block">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Crear tarea</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="taskForm">
          <ion-item>
            <ion-input label="Titulo" labelPlacement="floating" placeholder="Titulo" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea label="Descripci&oacute;n" labelPlacement="floating" placeholder="DescripciÃ³n"
              [autoGrow]="true" formControlName="description"></ion-textarea>
          </ion-item>
        </form>

        <div class="bottons">
          <ion-button shape="round" (click)="save()">Guardar</ion-button>
          <ion-button shape="round" fill="outline" color="danger" (click)="cancel()">Cancelar</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
